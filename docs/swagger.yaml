        maximum: 10000
        minimum: 0
        type: integer
      credit_card_interest:
        maximum: 10000
        minimum: 0
        type: integer
      installments:
        minimum: 1
        type: integer
      interest:
        maximum: 10000
        minimum: 0
        type: integer
      interest_type:
        allOf:
        - $ref: '#/definitions/entity.InterestType'
        enum:
        - MONTHLY
        - ANNUAL
      purchase_value:
        minimum: 0
        type: integer
    required:
    - installments
    - interest
    - interest_type
    - purchase_value
    type: object
  dto.CashVsInstallmentsResponse:
    properties:
      cash_flow_by_month:
        additionalProperties:
          $ref: '#/definitions/usecase.CashFlow'
        type: object
      savings_with_cash:
        type: integer
      savings_with_credit_card:
        type: integer
    type: object
  dto.CompoundInterestRequest:
    properties:
      initial_deposit:
        type: integer
      interest:
        maximum: 10000
        minimum: 0
        type: integer
      interest_type:
        allOf:
        - $ref: '#/definitions/entity.InterestType'
        enum:
        - MONTHLY
        - ANNUAL
      monthly_deposit:
        type: integer
      period_in_months:
        minimum: 1
        type: integer
    required:
    - interest
    - interest_type
    - period_in_months
    type: object
  dto.CompoundInterestResponse:
