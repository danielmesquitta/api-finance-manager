      tags:
      - Calculator
  /v1/calculator/retirement:
    post:
      consumes:
      - application/json
      description: Calculate investments needed for retirement
      parameters:
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RetirementRequestDTO'
