name: Deploy Go Rest API

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        go-version: ["1.23.x"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Create .env file
        run: echo "${{ secrets.ENV }}" > .env
      - name: Install migration tool
        run: go install github.com/steebchen/prisma-client-go@latest
      - name: Run migration
        run: prisma-client-go migrate deploy --schema=sql/schema.prisma
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build docker image
        run: docker build -t ${{github.repository}} .
      - name: Push docker image
        run: docker push ${{github.repository}}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    steps:
      - name: Deploy to Render
        uses: gh-actions-workflows/deploy-docker-render@v1.1
        with:
          deploy-hook: ${{ secrets.RENDER_DEPLOY_HOOK }}
          image-url: ${{github.repository}}:latest
